name: AI PR Reviewer

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  pr-review:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install PyGithub

      - name: Start Qdrant
        run: |
          docker run -d -p 6333:6333 qdrant/qdrant:latest

      - name: Wait for Qdrant
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:6333/health > /dev/null; then
              echo "Qdrant is ready"
              break
            fi
            echo "Waiting for Qdrant... ($i/30)"
            sleep 2
          done

      - name: Index project documentation
        run: |
          python index_docs.py || echo "Indexing completed with warnings"

      - name: Run PR Reviewer
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO_NAME: ${{ github.repository }}
        run: |
          python pr_reviewer.py

      - name: Upload review results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pr-review-results
          path: pr_review_output.md
          retention-days: 30
